<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Management Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="display-4">ğŸ½ï¸ Restaurant Management System</h1>
        <p class="lead">Welcome! Manage your restaurant operations efficiently.</p>
    </div>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">ğŸ‘¥ Staff Management</h5>
                    <p class="card-text">Add or view staff information.</p>
                    <a href="{% url 'staff_list' %}" class="btn btn-primary">Go to Staff</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">ğŸ§¾ Orders</h5>
                    <p class="card-text">Check recent orders placed by customers.</p>
                    <a href="{% url 'order_list' %}" class="btn btn-success">View Orders</a>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm h-100">
                <div class="card-body text-center">
                    <h5 class="card-title">ğŸ’³ Process Payment</h5>
                    <p class="card-text">Enter an order ID to process its payment.</p>
                    <form action="{% url 'process_payment' 1 %}" method="get">
                        <input type="number" name="order_id" min="1" class="form-control mb-2" placeholder="Enter Order ID">
                        <button type="submit" class="btn btn-warning">Process</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
